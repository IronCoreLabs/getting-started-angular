<div class="order-list">
    <h3>Decrypt an order:</h3>
    <div class="paper">
        <div class='empty-order-list' *ngIf='isEmptyOrderList'>
            <div>No orders sent yet.</div>
        </div>
        <div (click)='toggleMessage(order)' *ngFor='let order of orders'>
            <div class='order-row'>
                <div class="order-row-left">
                    <img class="message-avatar" src="assets/avatars/insignia.png" />
                    <div class="order-description-text">
                        <p class='todo-title'>{{order.title}}</p>
                        <p>id: {{order.id}}</p>
                    </div>
                </div>
                <i class="far fa-eye eye-icon"></i>
            </div>
            <app-order-message *ngIf='this.selectedMessage && this.selectedMessage.message === order.message' message='{{order.message}}'></app-order-message>
        </div>
    </div>
</div>
